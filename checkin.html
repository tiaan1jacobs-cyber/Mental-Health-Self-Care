<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-In | Mental Health Self-Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #F7F3E9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
    </style>
</head>
<body>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Mental Health Self-Care</h1>
        </div>
    </header>

    <nav class="bg-blue-500 text-white">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="practices.html" class="hover:underline">Daily Practices</a></li>
                <li><a href="checkin.html" class="hover:underline font-bold">Check-In</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="checkin-bg p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Daily Check-In</h2>
            
            <form id="checkinForm" class="space-y-6">
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">How are you feeling today?</label>
                    <div class="flex justify-between mt-2">
                        <span class="text-sm text-gray-500">Not great</span>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="feeling" value="1" class="h-5 w-5 text-blue-600">
                                <span class="ml-2">1</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feeling" value="2" class="h-5 w-5 text-blue-600">
                                <span class="ml-2">2</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feeling" value="3" class="h-5 w-5 text-blue-600">
                                <span class="ml-2">3</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feeling" value="4" class="h-5 w-5 text-blue-600">
                                <span class="ml-2">4</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feeling" value="5" class="h-5 w-5 text-blue-600">
                                <span class="ml-2">5</span>
                            </label>
                        </div>
                        <span class="text-sm text-gray-500">Great</span>
                    </div>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-3">Which emotions describe you today?</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="happy" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Happy</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="stressed" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Stressed</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="anxious" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Anxious</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="tired" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Tired</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="calm" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Calm</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="overwhelmed" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Overwhelmed</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="excited" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Excited</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="emotions" value="sad" class="h-4 w-4 text-blue-600">
                            <span class="ml-2">Sad</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-lg font-medium text-gray-700 mb-2">Anything you'd like to note?</label>
                    <textarea id="notes" name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-md transition-colors">
                    Submit Check-In
                </button>
            </form>

            <div id="suggestions" class="mt-8 hidden">
                <h3 class="text-xl font-bold text-gray-800 mb-3">Based on your check-in:</h3>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <p id="suggestionText" class="text-gray-700"></p>
                    <div id="resources" class="mt-4 space-y-2 hidden">
                        <p class="font-medium">You might find these helpful:</p>
                        <ul class="list-disc pl-5 space-y-1">
                            <li><a href="practices.html" class="text-blue-600 hover:underline">Breathing exercises</a></li>
                            <li><a href="https://www.7cups.com/" target="_blank" class="text-blue-600 hover:underline">Free online listener</a></li>
                            <li><a href="https://www.crisistextline.org/" target="_blank" class="text-blue-600 hover:underline">Crisis Text Line</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <p class="text-center mb-2">Need immediate help? Call 988 (Suicide & Crisis Lifeline)</p>
        </div>
    </footer>

    <script>
        feather.replace();
        
        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feeling = document.querySelector('input[name="feeling"]:checked');
            const emotions = document.querySelectorAll('input[name="emotions"]:checked');
            
            if (!feeling) {
                alert('Please select how you feel today');
                return;
            }
            
            const suggestionText = document.getElementById('suggestionText');
            const resources = document.getElementById('resources');
            const suggestions = document.getElementById('suggestions');
            
            suggestions.classList.remove('hidden');
            
            const feelingValue = parseInt(feeling.value);
            
            if (feelingValue <= 2) {
                suggestionText.textContent = "I'm sorry you're not feeling great today. Remember that it's okay to not be okay. Consider reaching out to a friend or counselor if you need support.";
                resources.classList.remove('hidden');
            } else if (feelingValue <= 4) {
                suggestionText.textContent = "You're doing okay, but might benefit from some self-care. Try one of our daily practices to boost your mood.";
                resources.classList.remove('hidden');
            } else {
                suggestionText.textContent = "Great to hear you're feeling good today! Keep up whatever self-care practices are working for you.";
                resources.classList.add('hidden');
            }
            
            // Scroll to suggestions
            suggestions.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
