<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Check-In | Mental Health Self-Care</title>

  <!-- Your site stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- (Optional) Tailwind/other libs can remain if you use them elsewhere -->
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Mental Health Self-Care</h1>
    </div>
  </header>

  <nav class="site-nav">
    <div class="container nav-inner">
      <a href="index.html">Home</a>
      <a href="checkin.html" aria-current="page">Daily Check-In</a>
      <a href="survey.html" class="btn btn-green btn-sm">Take the Usability Survey</a>
    </div>
  </nav>

  <main class="container" style="max-width: 900px;">
    <section class="card" style="padding: 1.25rem;">
      <h2>Daily Check-In</h2>

      <!-- ✳️ New CTA button (place anywhere you want this) -->
      <div class="survey-cta-wrap">
        <a class="btn btn-green" href="survey.html">Take the Website Usability Survey</a>
      </div>
      <!-- ✳️ End new CTA -->

      <!-- Your existing check-in form/content can remain here -->
      <form id="checkinForm" class="form-stack" onsubmit="document.getElementById('checkinThanks').hidden=false; this.reset(); return false;">
        <div class="form-row">
          <label for="mood">How are you feeling today?</label>
          <select id="mood" required>
            <option value="">Select…</option>
            <option>Very low</option>
            <option>Low</option>
            <option>Okay</option>
            <option>Good</option>
            <option>Great</option>
          </select>
        </div>

        <div class="form-row">
          <label for="note">Anything you’d like to note?</label>
          <textarea id="note" rows="4" placeholder="Write a few words…"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-green">Submit Check-In</button>
        </div>

        <p id="checkinThanks" class="muted" hidden>Thanks — your check-in is saved locally.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Need immediate help? Call <strong>988</strong> (Suicide &amp; Crisis Lifeline)</p>
    </div>
  </footer>
</body>
</html>
